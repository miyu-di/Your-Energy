<section class="exercises-section">
  <div class="container">
    <div class="exercises-header">
    <h2 class="exercises-title">
      Exercises <span class="breadcrumb-divider" style="display: none">/</span>
      <span class="breadcrumb-current"></span>
    </h2>

    <div class="exercises-controls">
      <form class="exercises-search is-hidden" id="search-form">
        <input
          type="text"
          name="keyword"
          placeholder="Search"
          autocomplete="off"
        />
        <button type="submit" class="search-btn">
          <svg class="search-icon" width="18" height="18">
            <use href="/images/icons.svg#search"></use>
          </svg>
        </button>
      </form>

      <div class="filters-nav">
        <button class="filter-btn active" type="button" data-filter="Muscles">
          Muscles
        </button>
        <button class="filter-btn" type="button" data-filter="Body parts">
          Body parts
        </button>
        <button class="filter-btn" type="button" data-filter="Equipment">
          Equipment
        </button>
      </div>
    </div>
  </div>

  <div class="exercise-box">

    <div>
      <ul class="exercises-list"></ul>
      <div id="pagination" class="pagination-container"></div>
    </div>
    <load src="../../src/partials/quote.html" />
  </div>

  </div>
  
</section>

<div class="modal-backdrop is-hidden" id="exercise-modal"></div>
